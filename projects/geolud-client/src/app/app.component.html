<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'push'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let n of navigationItems"
        (click)="drawer.close()"
        [routerLink]="[n.link]"
        routerLinkActive="active"
      >
        {{ n.label }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="header" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button fxShow="true" fxShow.gt-xs="false">
          <mat-icon (click)="drawer.toggle()">menu</mat-icon>
        </button>
        <a
          mat-button
          fxShow="false"
          fxShow.gt-xs="true"
          *ngFor="let n of navigationItems"
          [routerLink]="[n.link]"
          routerLinkActive="active"
        >
          <mat-icon>{{ n.icon }}</mat-icon>
          {{ n.label }}
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <main class="main">
      <router-outlet></router-outlet>
    </main>

    <footer class="footer">
      Footer
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
